<div>
  <button [matMenuTriggerFor]="menu" class="relative group">
    <div
      class="relative flex flex-col overflow-hidden items-center justify-center rounded-full w-[50px] h-[50px] transform transition-all bg-slate-700 ring-0 ring-gray-300 hover:ring-8 group-focus:ring-4 ring-opacity-30 duration-200 shadow-md">
      <div class="transform transition-all duration-150 overflow-hidden -translate-y-5 group-focus:translate-y-3">
        <svg class="h-6 w-6h-6 w-6 animate-bounce text-white" fill="none" stroke="currentColor"
             stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div
        class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 origin-center overflow-hidden -translate-y-3">
        <div
          class="bg-white mb-1.5 h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-y-6"></div>
        <div
          class="bg-white mb-1.5 h-[2px] w-7 rounded transform transition-all duration-300 group-focus:translate-y-6 delay-75"></div>
        <div
          class="bg-white h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-y-6 delay-100"></div>
      </div>
    </div>

    <mat-menu #menu="matMenu">
      <button (click)="goTo('home')" mat-menu-item>Dashboard</button>
      <button (click)="goTo('offers')" mat-menu-item>Offers</button>
      <button (click)="goTo('redeem')" mat-menu-item>Redeem</button>
      <button (click)="signOut()" mat-menu-item>Logout</button>
    </mat-menu>
  </button>
</div>
