<div class="flex justify-center items-center h-screen">
  <div class="bg-white shadow-md rounded px-8 py-6 md:w-1/2 lg:w-1/3 max-w-2xl mx-auto">
    <h2 class="text-lg font-medium mb-4">Enter your email address</h2>
    <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email Address
        </label>
        <input
          class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email address"
        />
      </div>
      <button
        class="flex h-12 items-center justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline disabled:pointer-events-none"
        type="submit" [disabled]="timer">
        <div *ngIf="!checkingEmail">
          <div *ngIf="!showOTPForm">
            Generate OTP
          </div>
          <div *ngIf="showOTPForm">
            <div *ngIf="timer>0">
              {{ timer | date:'mm:ss' }}
            </div>
            <div *ngIf="timer==0">
              Regenerate OTP
            </div>
          </div>
        </div>
        <div *ngIf="checkingEmail">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status">
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">
                Loading...
              </span>
          </div>
        </div>
      </button>
    </form>
    <div class="mt-6">
      <form [formGroup]="otpForm" (ngSubmit)="onOTPSubmit()" *ngIf="showOTPForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="otp">
            OTP Verification
          </label>
          <input
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="otp"
            formControlName="otp"
            type="string"
            placeholder="Enter your OTP Number"
          />
        </div>
        <p class="text-gray-500 text-sm mb-4">Note: The OTP has been sent to your email address.</p>
        <button
          class="flex h-12 items-center justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline"
          type="submit">
          Login
        </button>
      </form>
    </div>


  </div>
</div>
