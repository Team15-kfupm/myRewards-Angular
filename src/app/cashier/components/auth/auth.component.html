<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Cashier Authentication</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col">
      <label class="mb-2 font-semibold" for="passphrase">Enter Passphrase:</label>
      <input class="border rounded-lg px-4 py-2 mb-4" type="password" id="passphrase" name="passphrase" formControlName="password" required>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg" type="submit">Authenticate
      </button>
    </form>
  </div>
</div>
