<div class="min-h-screen flex flex-col justify-center sm:py-12 primary-color">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm"
          class="grey-color shadow w-full rounded-lg divide-y divide-gray-200">
      <h1 class="font-bold text-center text-2xl p-10">MyRewards</h1>
      <div class="px-5 py-7">
        <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
        <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" formControlName="email" placeholder="Email"
               type="text"/>
        <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
        <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" formControlName="password"
               placeholder="Password"
               type="password"/>

        <label class="font-semibold text-sm text-gray-600 pb-1 block">Confirm Password</label>
        <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" formControlName="password"
               placeholder="Confirm Password"
               type="password"/>
        <button
          class="transition duration-200 secondary-color hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
          type="submit">
          <span class="inline-block mr-2">Sign Up</span>
          <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <div class="py-5">
        <div class="flex flex-col justify-center items-center px-4">

          <div class="text-center sm:text-left whitespace-nowrap">
            <button
              class="transition duration-200  px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
              routerLink="sign-in">
              <span class="inline-block">Have an Account ? Sign in</span>
            </button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
