<form (ngSubmit)="onEmailSubmit()" [formGroup]="emailForm">
  <div class="mb-4">
    <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">Email</label>
    <input
      class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500"
      formControlName="email"
      placeholder="mail@gmail.com" type="email">
    <!--        <label class="block text-gray-700 font-bold mb-2" for="email">-->
    <!--          Email Address-->
    <!--        </label>-->
    <!--        <input-->
    <!--          class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"-->
    <!--          id="email"-->
    <!--          formControlName="email"-->
    <!--          type="email"-->
    <!--          placeholder="Enter your email address"-->
    <!--        />-->
  </div>
  <button
    [disabled]="timer"
    class="w-full flex justify-center bg-gradient-to-r  from-cyan-700 to-teal-300   hover:bg-gradient-to-l hover:from-cyan-500 hover:to-teal-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500"
    type="submit">
    <div *ngIf="!checkingEmail">
      <div *ngIf="!showOTPForm">
        Generate OTP
      </div>
      <div *ngIf="showOTPForm">
        <div *ngIf="timer>0">
          {{ timer | date:'mm:ss' }}
        </div>
        <div *ngIf="timer==0">
          Regenerate OTP
        </div>
      </div>
    </div>
    <div *ngIf="checkingEmail">
      <div
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status">
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">
                Loading...
              </span>
      </div>
    </div>
  </button>
</form>
<div class="mt-6">
  <form (ngSubmit)="onOTPSubmit()" *ngIf="showOTPForm" [formGroup]="otpForm">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="otp">
        OTP Verification
      </label>
      <input
        class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500"
        formControlName="otp"
        id="otp"
        placeholder="Enter your OTP Number"
        type="text"
      />
    </div>
    <p class="text-gray-500 text-sm mb-4">Note: The OTP has been sent to your email address.</p>
    <button
      class="w-full flex justify-center bg-gradient-to-r  from-cyan-700 to-teal-300   hover:bg-gradient-to-l hover:from-cyan-500 hover:to-teal-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500"
      type="submit">
      Login
    </button>
  </form>
</div>
