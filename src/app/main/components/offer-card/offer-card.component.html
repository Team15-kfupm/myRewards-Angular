<div class="shadow-md border border-gray-200 rounded-lg max-w-sm bckg ">

  <img alt="" class="rounded-t-lg bg-auto" src="{{offer.image}}">

  <div class=" p-5">

    <h3 class="text-gray-900 font-bold text-2xl tracking-tight mb-2 dark:text-white">{{offer.title}}</h3>

    <p class="font-normal text-gray-700 mb-3 dark:text-gray-400 h-10">{{offer.startDate}} till {{offer.endDate}}</p>
    <p class="font-normal text-gray-700 mb-3 dark:text-gray-400 h-10">{{offer.description}}</p>

    <div class=" flex justify-center items-center">
      <button
        (click)="onEdit(offer)"
        class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4  font-medium rounded-l-lg text-sm px-3 py-2 text-center inline-flex justify-center items-center flex-1">
        Edit
      </button>

      <button
        (click)="deleteOffer(offer.id)"
        class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 font-medium rounded-r-lg text-sm px-3 py-2 text-center inline-flex items-center justify-center flex-1">
        Delete
      </button>
    </div>

  </div>
</div>
