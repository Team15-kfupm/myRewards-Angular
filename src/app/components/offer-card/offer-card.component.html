<div class="container">

  <img src="{{offer.image}}">

  <div class="row">

    <div class="info">
      <h3>{{offer.title}}</h3>
      <p>{{offer.description}}</p>
    </div>

    <div class="action">
      <button (click)="deleteOffer(offer.id)" class="delete">Delete</button>
      <button (click)="onEdit(offer)" class="edit">Edit</button>
    </div>

  </div>
</div>
