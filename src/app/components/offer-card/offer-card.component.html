<div class="container">

  <img src="{{offer.image}}" alt="coffee">

  <div class="row">

    <div class="info">
      <h3>{{offer.title}}</h3>
      <p>{{offer.description}}</p>
    </div>

    <div class="action">
      <button class="delete" (click)="deleteOffer(offer.id)">Delete</button>
      <button class="edit" (click)="onEdit(offer)">Edit</button>
    </div>

  </div>
</div>
