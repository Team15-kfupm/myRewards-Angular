<div class="container">

  <div class="txtHead">
    <span>{{title}}</span>
    <img *ngIf="type!='pie'" src="assets/chart/{{unit}}.svg">
  </div>

  <div *ngIf="type!='pie'" class="txtStat"><span>{{num}} {{unit}}s</span></div>


  <app-chart-pie *ngIf="type=='pie'" [color]="'red'" [percentage]="percentage"></app-chart-pie>

  <div class="weekly" *ngIf="type!='pie'">
    <img src="assets/chart/{{status}}.svg">
    <span>17% {{status}}er than last week</span>
  </div>

</div>
